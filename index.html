<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" />
    <title>Predictor Pico y Placa</title>
  </head>
  <body>
    <h1>Predictor</h1>

    <div class="container">
            <form id="predictorForm"> 
                <div class="form-group"> 
                        <label> License Plate: </label>
                        <input type="text" class="form-control" id="licensePlate" required/>
                        <div class="warning noDisp"> ! </div>
                </div>
                <div class="form-group"> 
                        <label> When will you be on the road?</label>
                        <input type="date" id="date" class="form-control" required/>
                </div>
                <div class="form-group"> 
                        <label> At what time?</label>
                        <input type="time" id="time" class="form-control" required/>
                </div>
                <input class="btn-success" type="submit" value="Should you be on the road?"/>
            </form>

            <div id="day" class="randomDigit"> </div>
            <div id="randomLastDigit" class="randomDigit"> </div>
            <div id="goodToGo" class="randomDigit"> </div>
            
    </div>
   

    <script src="app.js"> </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
